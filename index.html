<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K-Pop Stars: The Game</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #111; overflow: hidden; font-family: Arial, sans-serif; }
        #container { position: relative; max-height: 98vh; aspect-ratio: 9 / 16; width: auto; height: 100%; }
        canvas { display: block; width: 100%; height: 100%; border: 2px solid #444; cursor: pointer; background: #000; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <div id="container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 720;
        canvas.height = 1280;

        // --- GAME STATE ---
        let money = 2000;
        let gameState = "loading";
        let selectedArtist = null, selectedMusic = null, selectedDance = null;
        const hireList = [{ hired: false }];
        const musicTracks = [{ owned: false }];
        const previewAudio = new Audio('music.mp3');

        // --- ASSET LOADING ---
        const assets = {
            cover: new Image(), studio: new Image(), studioBtn: new Image(),
            hireBtn: new Image(), hireBg: new Image(), backBtn: new Image(), 
            mei: new Image(), videoBg: new Image(), musicBg: new Image(), liveBg: new Image()
        };
        assets.cover.src = 'cover.jpg';
        assets.studio.src = 'main.jpg';
        assets.studioBtn.src = 'button_01.png';
        assets.hireBtn.src = 'hire_bg.png';
        assets.hireBg.src = 'hire.jpg';
        assets.backBtn.src = 'back.jpg';
        assets.mei.src = 'alguien.jpg';
        assets.videoBg.src = 'video.jpg';
        assets.musicBg.src = 'music.jpg';
        assets.liveBg.src = 'play.jpg';

        // --- 3D ENGINE SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, 720 / 1280, 1, 10000);
        camera.position.set(0, 0, 900); 

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(720, 1280);
        const threeCanvas = renderer.domElement;

        let mixer, clock = new THREE.Clock();
        const loader = new THREE.GLTFLoader();
        const textureLoader = new THREE.TextureLoader();

        // FAIL-SAFE: If texture or model is missing, the game won't freeze
        loader.load('dance.glb', (gltf) => {
            const object = gltf.scene;
            const customTexture = textureLoader.load('texture_pbr_v128.png');
            
            object.traverse((child) => { 
                if (child.isMesh) {
                    child.material = new THREE.MeshBasicMaterial({ map: customTexture, skinning: true });
                }
            });

            const box = new THREE.Box3().setFromObject(object);
            const center = box.getCenter(new THREE.Vector3());
            object.position.set(-center.x, -center.y, -center.z);
            object.scale.setScalar(0.2); 

            mixer = new THREE.AnimationMixer(object);
            if (gltf.animations.length > 0) mixer.clipAction(gltf.animations[0]).play();
            scene.add(object);
            console.log("3D Model Loaded Successfully");
        }, undefined, (err) => {
            console.error("3D Load Failed (dance.glb missing?) - Game will continue in 2D mode.");
        });

        // --- INPUT ---
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
            const mouseY = (e.clientY - rect.top) * (canvas.height / rect.height);

            if (gameState === "studio") {
                if (mouseX >= 40 && mouseX <= 340 && mouseY >= 300 && mouseY <= 460) gameState = "hire";
                if (mouseX >= 380 && mouseX <= 680 && mouseY >= 300 && mouseY <= 460) gameState = "music";
                if (mouseX >= 210 && mouseX <= 510 && mouseY >= 500 && mouseY <= 660 && hireList[0].hired && musicTracks[0].owned) gameState = "video";
            } else if (gameState === "video") {
                if (mouseX >= 560 && mouseY >= 1100) gameState = "studio";
                if (mouseX >= 185 && mouseX <= 535 && mouseY >= 300 && mouseY <= 460) gameState = "create_video_menu";
            } else if (gameState === "create_video_menu") {
                if (mouseX >= 560 && mouseY >= 1100) gameState = "video";
                if (mouseY >= 280 && mouseY <= 380) selectedArtist = "MEI WAN";
                if (mouseY >= 480 && mouseY <= 580) selectedMusic = "REMIX";
                if (mouseY >= 680 && mouseY <= 780) selectedDance = "DANCE";
                if (mouseY >= 920 && mouseY <= 1080 && selectedArtist && selectedMusic && selectedDance) {
                    gameState = "live"; previewAudio.currentTime = 0; previewAudio.play();
                }
            } else if (gameState === "live") {
                if (mouseX >= 560 && mouseY >= 1100) { gameState = "studio"; previewAudio.pause(); }
            } else if (gameState === "hire") {
                if (mouseX >= 560 && mouseY >= 1100) gameState = "studio";
                if (mouseY >= 250 && mouseY <= 450 && money >= 1000) { money -= 1000; hireList[0].hired = true; }
            } else if (gameState === "music") {
                if (mouseX >= 560 && mouseY >= 1100) { gameState = "studio"; previewAudio.pause(); }
                if (mouseX >= 150 && mouseX <= 400 && mouseY >= 350 && mouseY <= 440) {
                    if (previewAudio.paused) previewAudio.play(); else previewAudio.pause();
                } else if (mouseX >= 450 && mouseX <= 680 && mouseY >= 250 && mouseY <= 450 && money >= 500) {
                    money -= 500; musicTracks[0].owned = true;
                }
            }
        });

        setTimeout(() => { gameState = "studio"; }, 2000);

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (gameState === "loading") drawFit(assets.cover);
            else if (gameState === "studio") {
                drawFit(assets.studio); drawHeader("THE STUDIO");
                ctx.drawImage(assets.studioBtn, 40, 300, 300, 160);
                ctx.drawImage(assets.studioBtn, 380, 300, 300, 160);
                ctx.save(); if (!(hireList[0].hired && musicTracks[0].owned)) ctx.filter = "grayscale(1) brightness(0.5)";
                ctx.drawImage(assets.studioBtn, 210, 500, 300, 160); ctx.restore();
                ctx.fillStyle = "white"; ctx.font = "bold 35px Arial"; ctx.textAlign = "center";
                ctx.fillText("HIRE", 190, 390); ctx.fillText("MUSIC", 530, 390); ctx.fillText("VIDEO", 360, 590);
            } else if (gameState === "live") {
                drawFit(assets.liveBg);
                const delta = clock.getDelta(); if (mixer) mixer.update(delta);
                renderer.render(scene, camera); ctx.drawImage(threeCanvas, 0, 0);
                ctx.fillStyle = "white"; ctx.textAlign = "left"; ctx.font = "bold 30px Arial";
                ctx.fillText("@" + selectedArtist, 50, 1000); ctx.drawImage(assets.backBtn, 560, 1100, 120, 120);
            } else if (gameState === "hire") {
                drawFit(assets.hireBg); drawHeader("HIRE TALENT"); 
                ctx.drawImage(assets.hireBtn, 20, 250, 680, 200); ctx.drawImage(assets.mei, 30, 260, 180, 180);
                ctx.fillStyle = "white"; ctx.textAlign = "left"; ctx.font = "bold 24px Arial"; ctx.fillText("NAME: MEI WAN", 220, 300);
                if (hireList[0].hired) { ctx.fillStyle = "#00FF00"; ctx.fillText("HIRED", 570, 360); }
                else { ctx.fillStyle = "white"; ctx.fillText("HIRE: 1000$", 540, 360); }
                ctx.drawImage(assets.backBtn, 560, 1100, 120, 120);
            } else if (gameState === "music") {
                drawFit(assets.musicBg); drawHeader("MUSIC STUDIO");
                ctx.save(); if (musicTracks[0].owned) ctx.filter = "hue-rotate(90deg)";
                ctx.drawImage(assets.hireBtn, 20, 250, 680, 200); ctx.restore();
                ctx.fillStyle = "white"; ctx.textAlign = "left"; ctx.font = "bold 24px Arial"; ctx.fillText("CODIGAMIA REMIX", 50, 310);
                ctx.fillText(previewAudio.paused ? "PREVIEW ▶" : "STOP ■", 180, 400);
                if (musicTracks[0].owned) { ctx.fillStyle = "white"; ctx.fillText("OWNED", 570, 360); }
                else { ctx.fillStyle = "white"; ctx.fillText("BUY: 500$", 570, 360); }
                ctx.drawImage(assets.backBtn, 560, 1100, 120, 120);
            } else if (gameState === "video" || gameState === "create_video_menu") {
                drawFit(assets.videoBg); drawHeader(gameState === "video" ? "VIDEO PRODUCTION" : "NEW RELEASE");
                if (gameState === "video") {
                    ctx.drawImage(assets.studioBtn, 185, 300, 350, 160);
                    ctx.fillStyle = "white"; ctx.textAlign = "center"; ctx.fillText("CREATE VIDEO", 360, 390);
                } else {
                    ctx.fillStyle = "white"; ctx.textAlign = "left"; ctx.font = "bold 30px Arial";
                    ctx.fillText("Artist: " + (selectedArtist || "SELECT"), 100, 350);
                    ctx.fillText("Music: " + (selectedMusic || "SELECT"), 100, 550);
                    ctx.fillText("Dance: " + (selectedDance || "SELECT"), 100, 750);
                    ctx.drawImage(assets.studioBtn, 185, 920, 350, 160);
                    ctx.textAlign = "center"; ctx.fillText("UPLOAD", 360, 1010);
                }
                ctx.drawImage(assets.backBtn, 560, 1100, 120, 120);
            }
            requestAnimationFrame(update);
        }

        function drawFit(img) { if (!img.complete) return; const ratio = img.width/img.height, cRatio = canvas.width/canvas.height; let rw, rh, ox, oy; if (ratio > cRatio) { rw = canvas.width; rh = canvas.width/ratio; ox = 0; oy = (canvas.height-rh)/2; } else { rh = canvas.height; rw = canvas.height*ratio; ox = (canvas.width-rw)/2; oy = 0; } ctx.drawImage(img, ox, oy, rw, rh); }
        function drawHeader(title) { ctx.fillStyle = "rgba(0,0,0,0.6)"; ctx.fillRect(0, 40, canvas.width, 180); ctx.fillStyle = "white"; ctx.font = "bold 40px Arial"; ctx.textAlign = "center"; ctx.fillText(title, canvas.width/2, 100); ctx.font = "24px Courier"; ctx.fillText("MONEY: " + money, canvas.width/2, 160); }

        update();
    </script>
</body>
</html>
